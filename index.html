<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Genesis</h1>
            <p>Assistente de IA pessoal de Felpsc137</p>
        </div>
        <div class="chat-window" id="chat-window">
            <div class="chat-message genesis">
                <p>Olá! Eu sou a Genesis. Como posso te ajudar hoje?</p>
            </div>
            <div class="welcome-message" id="welcome-message">
                Olá, Felpsc137
            </div>
        </div>
        <div class="chat-input-area">
            <form class="chat-form" id="chat-form">
                <textarea id="message-input" placeholder="Converse com a Genesis..." rows="1"></textarea>
                <button type="submit" id="send-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
