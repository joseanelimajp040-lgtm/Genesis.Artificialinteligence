<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="theme-color" content="#1e1e2f"/>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

    <title>Genesis | Sua Assistente IA</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="chat-container">
        <div class="chat-header">
            <h1>Genesis</h1>
            <p>Sua assistente de IA pessoal</p>
        </div>

        <div id="chat-window" class="chat-window">
            <div class="chat-message genesis">
                <p>Ol√°! Eu sou a Genesis. Como posso te ajudar hoje?</p>
            </div>
        </div>

        <div class="chat-input-area">
            <form id="chat-form" class="chat-form">
                <textarea id="message-input" placeholder="Converse com a Genesis..." required></textarea>
                <button type="submit" id="send-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                    </svg>
                </button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
